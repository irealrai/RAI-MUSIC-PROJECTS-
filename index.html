<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rai Music</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial;
}

/* NAVIGATION */
nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    background: #111;
    padding: 15px;
    position: sticky;
    top: 0;
}
nav button {
    background: #222;
    padding: 10px 17px;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    font-weight: bold;
}

/* PAGES */
.page {
    display: none; /* by default hidden */
    padding: 40px 20px;
    animation: fade 0.5s;
}
@keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Show selected page */
.active {
    display: block;
}

/* Track cards */
.track-card {
    background: #111;
    padding: 20px;
    margin: 15px auto;
    border-radius: 10px;
    max-width: 300px;
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<nav>
    <button onclick="showPage('home')">HOME</button>
    <button onclick="showPage('about')">ABOUT</button>
    <button onclick="showPage('tracks')">TRACKS</button>
    <button onclick="showPage('contact')">CONTACT</button>
</nav>

<!-- HOME PAGE -->
<div class="page active" id="home">
    <h1>Rai Music</h1>
    <p>Indian Hip-Hop Artist</p>
</div>

<!-- ABOUT PAGE -->
<div class="page" id="about">
    <h2>About Me</h2>
    <p>Rai â€” Versatile Indian Hip-Hop Artist from Noida.</p>
    <p>Known for unique flow, punchlines & catchy hooks.</p>
</div>

<!-- TRACKS PAGE -->
<div class="page" id="tracks">
    <h2>Tracks</h2>

    <div class="track-card">
        <h3>Underrated Flow</h3>
        <button>Listen Now</button>
    </div>

    <div class="track-card">
        <h3>Intro X Rai</h3>
        <button>Listen Now</button>
    </div>

</div>

<!-- CONTACT PAGE -->
<div class="page" id="contact">
    <h2>Contact</h2>
    <p>Instagram: @iamrai</p>
    <p>Email: raimusic@gmail.com</p>
</div>


<!-- PAGE SWITCH SCRIPT -->
<script>
function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
    });
    document.getElementById(pageId).classList.add('active');
}
</script>

</body>
</html>
